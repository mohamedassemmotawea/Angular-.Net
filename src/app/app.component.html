<mat-tab-group #tabGroup (selectedIndexChange)="tabChanged($event)">
  <mat-tab label="الرئيسية">
    <app-customer-data *ngIf="tabGroup.selectedIndex === 0"></app-customer-data>
  </mat-tab>

  <mat-tab label="المكالمات">
    <app-phone-calls *ngIf="tabGroup.selectedIndex === 1"></app-phone-calls>
  </mat-tab>

  <mat-tab label="الزيارات">
    <app-visits *ngIf="tabGroup.selectedIndex === 2"></app-visits>
  </mat-tab>

  <mat-tab label="طلبات العميل">
    <app-agent-orders *ngIf="tabGroup.selectedIndex === 3"></app-agent-orders>
  </mat-tab>
</mat-tab-group>
